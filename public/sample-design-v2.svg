<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- 로고 디자인 예시 v2 -->
  <g transform="translate(300, 200)">
    <!-- 사각형 배경 -->
    <rect x="20" y="20" width="160" height="160" fill="#059669" stroke="#047857" stroke-width="3" rx="20"/>
    
    <!-- 로고 텍스트 -->
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="middle">BRAND</text>
    <text x="100" y="120" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">IDENTITY v2</text>
  </g>
  
  <!-- 설명 텍스트 -->
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="20" fill="#374151" text-anchor="middle">컬러 수정안 v2</text>
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">클라이언트 피드백 반영 - 색상 변경</text>
</svg>
